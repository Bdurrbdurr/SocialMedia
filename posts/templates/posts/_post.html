<!-- This file we will use to inject into other posts_<>.html files. 
 If our single HTML page or simple template is getting too big and complicated, 
 then we can break it up and inject it. -->

 <div class="media">
	<h2 class="mr-5"><a class="chal" href="{% url 'posts:for_user' username=post.user.username %}">@{{ post.user.username }}</a></h2>
	

	<div class="media-body" style="width: 100%">
		<h4>{{ post.message_html|safe }}</h4>
		{{ post.user.username }} | 
		<a class="chal" href="{% url 'posts:single' username=post.user.username pk=post.pk %}">Details</a>
		<time class="time"> | {{ post.created_at }}</time>	

		<div class="media-footer">
			{% if user.is_authenticated and post.user == user and not hide_delete %}
				<a href="{% url 'posts:delete' pk=post.pk %}" title="delete" class="btn btn-simple">
					<span class="fa fa-remove text-danger" aria-hidden="true"></span>
					<span class="text-danger icon-label">Delete</span>
				</a>
			{% endif %}
		</div><br>
	</div>
</div>
